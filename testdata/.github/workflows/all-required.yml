name: All Required Inputs
on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to restart'
        required: true
        type: choice
        options:
          - api
          - database
          - redis
          - web
      confirmation:
        description: 'Confirm restart'
        required: true
        type: boolean
      admin_email:
        description: 'Admin email for notifications'
        required: true
        type: string

jobs:
  restart:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Restarting ${{ inputs.service }}"
      - run: echo "Confirmed: ${{ inputs.confirmation }}"
      - run: echo "Notifying: ${{ inputs.admin_email }}"
