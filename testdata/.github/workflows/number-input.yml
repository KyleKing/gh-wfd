name: Number Input Test
on:
  workflow_dispatch:
    inputs:
      timeout:
        description: 'Timeout in seconds'
        type: number
        default: '300'
        required: false
      max_retries:
        description: 'Maximum retry attempts'
        type: number
        default: '3'
      parallel_jobs:
        description: 'Number of parallel jobs'
        type: number
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Timeout: ${{ inputs.timeout }}"
      - run: echo "Retries: ${{ inputs.max_retries }}"
      - run: echo "Parallel: ${{ inputs.parallel_jobs }}"
